<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- css external -->
    <link rel="stylesheet" href="css/style.css">

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <!-- header -->
    <header>
        <h1 class="text-3xl font-bold">To-Do List</h1>
    </header>

    <!-- main -->
    <main>
        <!-- form section -->
        <section>
            <form>
                <!-- todo input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Input new to-do">

                <!-- date input -->
                <input class="border p-2 rounded" type="date" id="todo-date">

                <!-- add button -->
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" id="add-btn">Add</button>
            </form>
        </section>

        <!-- action section -->
        <section class="flex pt-2 justify-between">
            <!-- clear all button -->
            <button class="border rounded p-2 bg-red-500 text-white" id="clear-btn">Clear All</button>

            <!-- filter button -->
            <div class="relative inline-block">
                <button id="filter-btn"
                    class="border rounded p-2 bg-blue-500 text-white">
                    Filter
                </button>

                <div id="filter-dropdown"
                    class="hidden absolute right-0 mt-2 w-40 bg-white border rounded shadow">

                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        data-filter="all">
                        All
                    </button>

                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        data-filter="today">
                        Today
                    </button>

                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        data-filter="upcoming">
                        Upcoming
                    </button>
                </div>
            </div>
        </section>

        <!-- todo list section -->
        <section class="pt-2 ">
            <header>
                <h1 class="text-2xl font-semibold">List of To-Do</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                <!-- todo items will be dynamically added here -->
                 <li>No To-Dos available</li>
            </ul>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <p class="text-center text-gray-500 text-sm mt-4">Made by Tawfeeqs. 2026.</p>
    </footer>

    <!-- javascript external -->
    <script src="js/script.js"></script>

</body>
</html>
